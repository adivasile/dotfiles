- name: Setup dev env
  hosts: localhost
  become: yes
  roles:
    - ruby
    - alacritty
    - rust
    - neovim
    - zsh
  vars:
    neovim_pde: false
  tasks:
    - name: Install packages
      package:
        name:
          - build-essential
          - git
          - tmux
          - cmake
          - pkg-config
          - libfreetype6-dev
          - libfontconfig1-dev 
          - libxcb-xfixes0-dev 
          - libxkbcommon-dev
          - ripgrep
          - i3
        state: present
    - name: Install TPM
      become_user: adrian
      git:
        repo: 'https://github.com/tmux-plugins/tpm'
        dest: '~/.tmux/plugins/tpm'
    - name: Download n
      git:
        repo: https://github.com/tj/n.git
        dest: /tmp/n
    - name: Install n
      command: make -C /tmp/n
