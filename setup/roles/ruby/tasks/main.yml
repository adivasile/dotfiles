---
- block:
  - name: Download ruby-install
    get_url:
      url: https://github.com/postmodern/ruby-install/archive/v0.8.5.tar.gz
      dest: /tmp/ruby-install-0.8.5.tar.gz 

- block:
  - name: Untar ruby-install
    unarchive:
      src: /tmp/ruby-install-0.8.5.tar.gz 
      dest: /tmp

- block:
  - name: Run 'install' target as root
    make:
      chdir: /tmp/ruby-install-0.8.5
      target: install
    become: yes

- block:
  - name: Download chruby
    get_url:
      url: https://github.com/postmodern/chruby/archive/v0.3.9.tar.gz
      dest: /tmp/chruby-0.3.9.tar.gz

- block:
  - name: Untar ruby-install
    unarchive:
      src: /tmp/chruby-0.3.9.tar.gz
      dest: /tmp

- block:
  - name: Run 'install' target as root
    make:
      chdir: /tmp/chruby-0.3.9
      target: install
    become: yes
